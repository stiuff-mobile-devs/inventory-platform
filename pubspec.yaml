name: inventory_platform
description: "A new Flutter project using GetX architecture."
publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  shared_preferences: ^2.3.3
  flutter_svg: ^2.0.16
  flutter_dotenv: ^5.2.1
  get: ^4.6.5 
  carousel_slider: ^5.0.0
  awesome_snackbar_content: ^0.1.4
  connectivity_plus: ^6.1.1
  sidebarx: ^0.17.1
  http: ^1.2.2
  infinite_scroll_pagination: ^4.1.0
  skeletonizer: ^1.4.2
  intl: ^0.19.0
  loading_indicator: ^3.1.1
  fl_chart: ^0.69.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.0.5

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  image_path: "assets/images/AppLogo-1024x1024.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/AppLogoWeb-1024x1024.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter_native_splash:
  color: "#FFFFFF" 
  image: "assets/images/JustLogoInventarioSplash-1024x1024.png" 
  android: true 
  ios: true 
  web: true
  fullscreen: true 

  android_12:
    icon_background_color: "#FFFFFF"
    image: "assets/images/JustLogoInventarioSplash-1024x1024.png" 
    icon_background_color_dark: "#1a1a1a"
    image_dark: "assets/images/JustLogoInventarioSplash-1024x1024.png" 

flutter:

  # Includes material icons.
  uses-material-design: true

  # Assets configuration.
  assets:
    - .env
    - assets/icons/
    - assets/images/

